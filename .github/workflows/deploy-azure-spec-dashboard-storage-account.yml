name: Deploy Azure Spec Dashboard to Azure Storage

on:
  push:
    branches:
      - main

# Allow one concurrent deployment
concurrency:
  group: "dashboard-pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - uses: ./.github/actions/setup

      - name: Install dependencies
        run: pnpm install

      - name: Install browsers
        run: pnpm exec playwright install

      - name: Build
        run: pnpm --filter "@azure-tools/azure-spec-dashboard..." run build

      - name: Upload to Azure Storage
        uses: azure/cli@v1
        env:
          AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZ_AZURE_SPEC_DASHBOARD_CONNECTION_STRING }}
        with:
          inlineScript: |
            az storage blob upload-batch --account-name azspecdashboardstorage --connection-string "$AZ_AZURE_SPEC_DASHBOARD_CONNECTION_STRING" --source packages/azure-spec-dashboard/dist/ --destination '$web' --overwrite
