name: External Integration

on:
  pull_request:
    branches: [main, release/*]
  issue_comment:
    types: [created]
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  azure-rest-api-specs:
    name: Validate against Azure REST API Specs
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'workflow_dispatch') ||
      (github.event_name == 'pull_request') ||
      (github.event_name == 'issue_comment' && 
       github.event.issue.pull_request &&
       contains(github.event.comment.body, '/integration azure-specs') &&
       (github.event.comment.author_association == 'MEMBER' || 
        github.event.comment.author_association == 'OWNER' || 
        github.event.comment.author_association == 'COLLABORATOR'))

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Checkout Azure REST API specs
        uses: actions/checkout@v4
        with:
          repository: Azure/azure-rest-api-specs
          path: azure-rest-api-specs
          fetch-depth: 1

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup

      - name: Install dependencies
        run: pnpm install

      - name: Build and pack TypeSpec Azure packages
        run: |
          pnpm build --filter "!@azure-tools/typespec-azure-website" --filter "!@azure-tools/typespec-azure-playground-*"
          
          pnpm chronus pack --pack-destination ./tgz-packages
          
          echo "Created tgz packages:"
          ls -la ./tgz-packages/

      - name: Update azure-rest-api-specs package.json
        run: |
          cd azure-rest-api-specs
          
          echo "Updating package.json with TypeSpec dependencies..."
          pnpm tsx ../.github/scripts/update-azure-specs-packages.ts . ../tgz-packages
          
          echo "Installing dependencies..."
          npm install --no-package-lock

      - name: Run TypeSpec validation in azure-rest-api-specs
        run: |
          cd azure-rest-api-specs
          pnpm tsx ../.github/scripts/validate-typespec-specs.ts .

      - name: Generate compatibility report
        if: always()
        run: |
          echo "## External Integration Validation Report" >> $GITHUB_STEP_SUMMARY
          echo "This validation tests the current TypeSpec Azure packages against TypeSpec files in the Azure REST API specs repository." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### Validation Steps" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ **Dependencies**: Installed successfully" >> $GITHUB_STEP_SUMMARY
          echo "- ℹ️ **Build**: Check individual step results above" >> $GITHUB_STEP_SUMMARY
          echo "- ℹ️ **TypeSpec Validation**: Check validation results above" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "💡 **Note**: This workflow validates TypeSpec Azure packages against actual Azure REST API specifications." >> $GITHUB_STEP_SUMMARY