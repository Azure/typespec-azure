name: Deploy TypeSpec Azure Website to github pages

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch: {}
  # Deploy on push to main
  push:
    branches:
      - main

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Use Node.js node 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - uses: pnpm/action-setup@v2

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm --filter "@azure-tools/typespec-azure-website..." --filter '!@typespec/website' run build
        env:
          TYPESPEC_WEBSITE_BASE_PATH: "/typespec-azure/"
          NODE_OPTIONS: "--max_old_space_size=4096"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./packages/website/build

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
