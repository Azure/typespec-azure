packages:
  - packages/*
  - core/ # Install core workspace dependencies too. Needed for prettier plugins
  - website/
  - eng/feeds/
  - core/packages/*
  - "!core/packages/http-client-csharp/**"
  - "!core/packages/http-client-java/**"
  - "!core/packages/http-client-python/**"

overrides:
  "cross-spawn@>=7.0.0 <7.0.5": "^7.0.5"
  rollup: 4.49.0 # Regression in 4.50.0 https://github.com/rollup/rollup/issues/6099

# Minimum age (in minutes) for a new dependency version to be able to be used.
minimumReleaseAge: 2880 # 2 days
minimumReleaseAgeExclude:
  - "@alloy-js/*"
