          format: uri
          description: The link to the next page of items
      description: A collection of TrainingConfigVersion resources.
    Project:
      type: object
      required:
        - projectName
        - projectKind
        - storageInputContainerName
        - language
        - createdDateTime
        - lastModifiedDateTime
        - lastTrainedDateTime
        - lastDeployedDateTime
