components:
  parameters:
    Azure.Core.Foundations.ApiVersionParameter:
      name: api-version
      in: query
      required: true
      description: The API version to use for this operation.
      schema:
        type: string
        minLength: 1
    Azure.Core.MaxPageSizeQueryParameter:
      name: maxpagesize
      in: query
      required: false
      description: The maximum number of result items per page.
      schema:
        type: integer
        format: int32
    Azure.Core.SkipQueryParameter:
      name: skip
      in: query
      required: false
      description: The number of result items to skip.
      schema:
        type: integer
        format: int32
        default: 0
    Azure.Core.TopQueryParameter:
      name: top
      in: query
      required: false
      description: The number of result items to return.
      schema:
        type: integer
        format: int32
    ExportParams:
      name: projectFileVersion
      in: query
      required: true
      description: The project file version.
      schema:
        type: string
  schemas:
    Azure.Core.Foundations.Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
          description: One of a server-defined set of error codes.
        message:
          type: string
          description: A human-readable representation of the error.
        target:
          type: string
          description: The target of the error.
        details:
          type: array
          items:
            $ref: '#/components/schemas/Azure.Core.Foundations.Error'
          description: An array of details about specific errors that led to this reported error.
        innererror:
          allOf:
            - $ref: '#/components/schemas/Azure.Core.Foundations.InnerError'
          description: An object containing more specific information than the current object about the error.
      description: The error object.
    Azure.Core.Foundations.ErrorResponse:
      type: object
      required:
        - error
      properties:
        error:
          allOf:
            - $ref: '#/components/schemas/Azure.Core.Foundations.Error'
          description: The error object.
      description: A response containing error details.
    Azure.Core.Foundations.InnerError:
      type: object
      properties:
        code:
          type: string
          description: One of a server-defined set of error codes.
        innererror:
          allOf:
            - $ref: '#/components/schemas/Azure.Core.Foundations.InnerError'
          description: Inner error.
      description: An object containing more specific information about the error. As per Microsoft One API guidelines - https://github.com/Microsoft/api-guidelines/blob/vNext/Guidelines.md#7102-error-condition-responses.
    Azure.Core.Foundations.OperationState:
      type: string
      enum:
        - NotStarted
        - Running
        - Succeeded
        - Failed
        - Canceled
      description: Enum describing allowed operation states.
    Deployment:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          description: The name of the deployment.
          readOnly: true
      description: The details of a project deployment.
    DeploymentJob:
      type: object
      required:
        - jobId
        - createdDateTime
        - lastUpdatedDateTime
        - expirationDateTime
        - status
        - warnings
        - errors
        - id
      properties:
        jobId:
          type: string
          description: The job ID.
        createdDateTime:
          type: string
          format: date-time
          description: The creation date time of the job.
          readOnly: true
        lastUpdatedDateTime:
          type: string
          format: date-time
          description: The the last date time the job was updated.
          readOnly: true
        expirationDateTime:
          type: string
          format: date-time
          description: The expiration date time of the job.
          readOnly: true
        status:
          allOf:
            - $ref: '#/components/schemas/JobStatus'
          description: The job status.
        warnings:
          type: array
          items:
            $ref: '#/components/schemas/JobWarning'
          description: The warnings that were encountered while executing the job.
        errors:
          allOf:
            - $ref: '#/components/schemas/Azure.Core.Foundations.Error'
          description: The errors encountered while executing the job.
        id:
          type: string
          description: The job ID.
          readOnly: true
      description: The details of a deployment job.
    Endpoint:
      type: string
      description: The endpoint to use.
    ExportedProject:
      type: object
      description: The details of an exported project.
    Job:
      type: object
      required:
        - jobId
        - createdDateTime
        - lastUpdatedDateTime
        - expirationDateTime
        - status
        - warnings
        - errors
      properties:
        jobId:
          type: string
          description: The job ID.
        createdDateTime:
          type: string
          format: date-time
          description: The creation date time of the job.
          readOnly: true
        lastUpdatedDateTime:
          type: string
          format: date-time
          description: The the last date time the job was updated.
          readOnly: true
        expirationDateTime:
          type: string
          format: date-time
          description: The expiration date time of the job.
          readOnly: true
        status:
          allOf:
            - $ref: '#/components/schemas/JobStatus'
          description: The job status.
        warnings:
          type: array
          items:
            $ref: '#/components/schemas/JobWarning'
          description: The warnings that were encountered while executing the job.
        errors:
          allOf:
            - $ref: '#/components/schemas/Azure.Core.Foundations.Error'
          description: The errors encountered while executing the job.
      description: The details about a job.
    JobStatus:
      type: string
      enum:
        - notStarted
        - running
        - succeeded
        - failed
        - cancelled
        - cancelling
        - partiallyCompleted
      description: Represents the job status.
    JobWarning:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
          description: The warning code.
        message:
          type: string
          description: The warning message.
      description: Represents a warning that was encountered while executing the request.
    PagedDeployment:
      type: object
      required:
