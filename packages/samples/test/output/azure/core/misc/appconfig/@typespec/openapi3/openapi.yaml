components:
  parameters:
    AcceptDatetimeHeader:
      name: accept-datetime
      in: header
      required: true
      schema:
        type: string
        format: date
    ApiVersion:
      name: apiVersion
      in: query
      required: true
      schema:
        type: string
    ETagHeaders.ifMatch:
      name: if-match
      in: header
      required: true
      schema:
        type: string
    ETagHeaders.ifNoneMatch:
      name: if-none-match
      in: header
      required: true
      schema:
        type: string
    KeyFilters.key:
      name: key
      in: query
      required: false
      description: A filter for the name of the returned keys.
      schema:
        type: string
    KeyFilters.label:
      name: label
      in: query
      required: false
      description: A filter used to match labels
      schema:
        type: string
    KeyWithFilters.key:
      name: key
      in: path
      required: true
      description: A filter for the name of the returned keys.
      schema:
        type: string
    KeyWithFilters.label:
      name: label
      in: query
      required: false
      description: A filter used to match labels
      schema:
        type: string
    SyncTokenHeader:
      name: sync-token
      in: header
      required: false
      description: Used to guarantee real-time consistency between requests.
      schema:
        type: string
  schemas:
    ETagHeader:
      type: object
    Error:
      type: object
      required:
        - type
        - title
        - name
        - detail
        - statusCode
      properties:
        type:
          type: string
          description: The type of the error
        title:
          type: string
          description: A brief summary of the error.
        name:
          type: string
          description: The name of the parameter that resulted in the error.
        detail:
          type: string
          description: A detailed description of the error.
        statusCode:
          type: integer
          format: int32
          description: The HTTP status code that the error maps to.
      description: Azure App Configuration error object.
    Key:
      type: object
      required:
        - key
      properties:
        key:
          type: string
    KeyField:
      type: string
      enum:
        - key
        - label
        - content_type
        - value
        - last_modified
        - tags
    KeyValue:
      type: object
      required:
        - key
        - tags
        - locked
      properties:
        key:
          type: string
        label:
          type: string
        tags:
          type: object
          additionalProperties:
            type: string
        locked:
          type: boolean
    Label:
      type: object
      required:
        - name
      properties:
        name:
          type: string
    LabelField:
      type: string
      enum:
        - name
    LastModifiedHeader:
      type: object
    PagedKey:
      type: object
      required:
        - items
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Key'
          description: The Key items on this page
        nextLink:
          type: string
          description: The link to the next page of items
      description: Paged collection of Key items
    PagedKeyValue:
      type: object
      required:
        - items
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/KeyValue'
          description: The KeyValue items on this page
        nextLink:
          type: string
          description: The link to the next page of items
      description: Paged collection of KeyValue items
    PagedLabel:
      type: object
      required:
        - items
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Label'
          description: The Label items on this page
        nextLink:
          type: string
          description: The link to the next page of items
      description: Paged collection of Label items
    Value:
      type: object
      required:
        - tags
        - locked
      properties:
        label:
          type: string
        tags:
          type: object
          additionalProperties:
            type: string
        locked:
          type: boolean
