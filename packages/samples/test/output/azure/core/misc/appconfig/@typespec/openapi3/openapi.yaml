            type: string
        - name: after
          in: header
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          headers:
            sync-token:
              required: false
              description: Used to guarantee real-time consistency between requests.
              schema:
                type: string
          content:
            application/vnd.microsoft.appconfig.keyset+json:
              schema:
                $ref: '#/components/schemas/PagedKey'
            application/json:
              schema:
                $ref: '#/components/schemas/PagedKey'
        default:
          description: An unexpected error response.
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Error'
    head:
      operationId: CheckKeys
      description: Requests the headers and status of the given resource.
      parameters:
        - $ref: '#/components/parameters/ApiVersion'
        - $ref: '#/components/parameters/SyncTokenHeader'
        - $ref: '#/components/parameters/AcceptDatetimeHeader'
        - name: name
          in: query
          required: true
          schema:
            type: string
        - name: after
          in: header
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          headers:
