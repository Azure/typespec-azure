            type: string
        - name: after
          in: query
          required: false
          schema:
            type: string
        - name: $Select
          in: query
          required: false
          schema:
            type: array
            items:
              $ref: '#/components/schemas/LabelField'
          style: form
          explode: true
      responses:
        '200':
          description: The request has succeeded.
          headers:
            sync-token:
              required: false
              description: Used to guarantee real-time consistency between requests.
              schema:
                type: string
        default:
          description: An unexpected error response.
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Error'
  /locks/{key}:
    get:
      operationId: GetLock
      parameters:
        - $ref: '#/components/parameters/ApiVersion'
        - $ref: '#/components/parameters/SyncTokenHeader'
        - name: key
          in: path
          required: true
          schema:
            type: string
        - name: label
          in: query
          required: true
          schema:
            type: string
        - $ref: '#/components/parameters/ETagHeaders.ifMatch'
        - $ref: '#/components/parameters/ETagHeaders.ifNoneMatch'
      responses:
        '200':
          description: The request has succeeded.
          headers:
            sync-token:
              required: false
              description: Used to guarantee real-time consistency between requests.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KeyValue'
        default:
          description: An unexpected error response.
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      operationId: DeleteLock
      parameters:
        - $ref: '#/components/parameters/ApiVersion'
        - $ref: '#/components/parameters/SyncTokenHeader'
        - name: key
          in: path
          required: true
          schema:
            type: string
        - name: label
          in: query
          required: true
          schema:
            type: string
        - $ref: '#/components/parameters/ETagHeaders.ifMatch'
        - $ref: '#/components/parameters/ETagHeaders.ifNoneMatch'
      responses:
        '200':
          description: The request has succeeded.
          headers:
            sync-token:
              required: false
              description: Used to guarantee real-time consistency between requests.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KeyValue'
        default:
          description: An unexpected error response.
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Error'
  /revisions:
    get:
      operationId: GetRevisions
      description: Gets a list of revisions.
      parameters:
        - $ref: '#/components/parameters/ApiVersion'
        - $ref: '#/components/parameters/SyncTokenHeader'
        - $ref: '#/components/parameters/AcceptDatetimeHeader'
        - name: $Select
          in: query
          required: false
          description: Used to select what fields are present in the returned resource(s).
          schema:
            type: array
            items:
              $ref: '#/components/schemas/KeyField'
          style: form
          explode: true
        - name: label
          in: query
          required: true
          description: A filter used to match labels
          schema:
            type: string
        - name: key
          in: query
          required: true
          description: A filter used to match keys.
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          headers:
            sync-token:
              required: false
              description: Used to guarantee real-time consistency between requests.
              schema:
                type: string
          content:
            application/vnd.microsoft.appconfig.kvset+json:
              schema:
                $ref: '#/components/schemas/PagedKeyValue'
            application/json:
              schema:
                $ref: '#/components/schemas/PagedKeyValue'
        default:
          description: An unexpected error response.
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Error'
    head:
      operationId: CheckRevisions
      description: Requests the headers and status of the given resource.
      parameters:
        - $ref: '#/components/parameters/ApiVersion'
        - $ref: '#/components/parameters/SyncTokenHeader'
        - $ref: '#/components/parameters/AcceptDatetimeHeader'
        - name: name
          in: query
          required: true
