          description: Used to select what fields are present in the returned resource(s).
          schema:
            type: array
            items:
              $ref: '#/components/schemas/KeyField'
          style: form
          explode: true
      responses:
        '200':
          description: The request has succeeded.
          headers:
            sync-token:
              required: false
              description: Used to guarantee real-time consistency between requests.
              schema:
                type: string
        default:
          description: An unexpected error response.
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Error'
  /kv/{key}:
    get:
      operationId: GetKeyValue
      description: Gets a single key-value.
      parameters:
        - $ref: '#/components/parameters/ETagHeaders.ifMatch'
        - $ref: '#/components/parameters/ETagHeaders.ifNoneMatch'
        - $ref: '#/components/parameters/AcceptDatetimeHeader'
        - $ref: '#/components/parameters/KeyWithFilters.key'
        - $ref: '#/components/parameters/KeyWithFilters.label'
        - name: $Select
          in: query
          required: false
          description: Used to select what fields are present in the returned resource(s).
          schema:
            type: array
            items:
              $ref: '#/components/schemas/KeyField'
          style: form
          explode: true
      responses:
        '200':
          description: The request has succeeded.
          headers:
            sync-token:
              required: false
              description: Used to guarantee real-time consistency between requests.
              schema:
                type: string
            last-modified:
              required: true
              schema:
                type: string
                format: date
            e-tag:
              required: true
              schema:
                type: string
          content:
            application/vnd.microsoft.appconfig.kv+json:
              schema:
                $ref: '#/components/schemas/KeyValue'
            application/json:
              schema:
                $ref: '#/components/schemas/KeyValue'
        default:
          description: An unexpected error response.
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Error'
    head:
      operationId: CheckKeyValue
      description: Requests the headers and status of the given resource.
      parameters:
        - $ref: '#/components/parameters/ETagHeaders.ifMatch'
        - $ref: '#/components/parameters/ETagHeaders.ifNoneMatch'
        - $ref: '#/components/parameters/AcceptDatetimeHeader'
        - $ref: '#/components/parameters/KeyWithFilters.key'
        - $ref: '#/components/parameters/KeyWithFilters.label'
      responses:
        '200':
          description: The request has succeeded.
          headers:
            sync-token:
              required: false
              description: Used to guarantee real-time consistency between requests.
              schema:
                type: string
            last-modified:
              required: true
              schema:
                type: string
                format: date
        default:
          description: An unexpected error response.
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      operationId: PutKeyValue
      description: Creates a key-value.
      parameters:
        - $ref: '#/components/parameters/ETagHeaders.ifMatch'
        - $ref: '#/components/parameters/ETagHeaders.ifNoneMatch'
        - $ref: '#/components/parameters/KeyWithFilters.key'
        - $ref: '#/components/parameters/KeyWithFilters.label'
      responses:
        '200':
          description: The request has succeeded.
          headers:
            sync-token:
              required: false
              description: Used to guarantee real-time consistency between requests.
              schema:
                type: string
            last-modified:
              required: true
              schema:
                type: string
                format: date
            e-tag:
              required: true
              schema:
                type: string
          content:
            application/vnd.microsoft.appconfig.kv+json:
              schema:
                $ref: '#/components/schemas/KeyValue'
            application/json:
              schema:
                $ref: '#/components/schemas/KeyValue'
        default:
          description: An unexpected error response.
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Error'
      requestBody:
        required: true
        content:
          application/vnd.microsoft.appconfig.kv+json:
            schema:
              $ref: '#/components/schemas/KeyValue'
          application/vnd.microsoft.appconfig.kvset+json:
            schema:
              $ref: '#/components/schemas/KeyValue'
          application/json:
            schema:
              $ref: '#/components/schemas/KeyValue'
          text/json:
            schema:
              $ref: '#/components/schemas/KeyValue'
          application/*+json:
            schema:
              $ref: '#/components/schemas/KeyValue'
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/KeyValue'
    post:
      operationId: UpdateKeyValue
      description: Updates a key-value pair
      parameters:
        - $ref: '#/components/parameters/ApiVersion'
        - $ref: '#/components/parameters/SyncTokenHeader'
        - $ref: '#/components/parameters/ETagHeaders.ifMatch'
        - $ref: '#/components/parameters/ETagHeaders.ifNoneMatch'
        - $ref: '#/components/parameters/KeyWithFilters.key'
        - $ref: '#/components/parameters/KeyWithFilters.label'
      responses:
        '200':
          description: The request has succeeded.
          headers:
            sync-token:
              required: false
              description: Used to guarantee real-time consistency between requests.
              schema:
                type: string
            last-modified:
              required: true
              schema:
                type: string
                format: date
            e-tag:
              required: true
              schema:
                type: string
          content:
            application/vnd.microsoft.appconfig.kv+json:
              schema:
                $ref: '#/components/schemas/KeyValue'
            application/json:
              schema:
                $ref: '#/components/schemas/KeyValue'
        default:
          description: An unexpected error response.
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Error'
      requestBody:
        required: true
        content:
          application/json-patch+json:
            schema:
              type: array
              items:
                type: string
    delete:
      operationId: DeleteKeyValue
      description: Deletes a key-value.
      parameters:
        - $ref: '#/components/parameters/ApiVersion'
        - $ref: '#/components/parameters/SyncTokenHeader'
        - $ref: '#/components/parameters/KeyWithFilters.key'
        - $ref: '#/components/parameters/KeyWithFilters.label'
        - name: if-match
          in: header
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          headers:
            sync-token:
              required: false
              description: Used to guarantee real-time consistency between requests.
              schema:
                type: string
            e-tag:
              required: true
              schema:
                type: string
          content:
            application/vnd.microsoft.appconfig.kv+json:
              schema:
                $ref: '#/components/schemas/KeyValue'
            application/json:
              schema:
                $ref: '#/components/schemas/KeyValue'
        '204':
          description: 'There is no content to send for this request, but the headers may be useful. '
          headers:
            sync-token:
              required: false
              description: Used to guarantee real-time consistency between requests.
              schema:
                type: string
        default:
          description: An unexpected error response.
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Error'
  /labels:
    get:
      operationId: GetLabels
      description: Gets a list of labels.
      parameters:
        - $ref: '#/components/parameters/ApiVersion'
        - $ref: '#/components/parameters/SyncTokenHeader'
        - $ref: '#/components/parameters/AcceptDatetimeHeader'
        - name: name
          in: query
          required: false
          schema:
            type: string
        - name: after
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: The request has succeeded.
          headers:
            sync-token:
              required: false
              description: Used to guarantee real-time consistency between requests.
              schema:
                type: string
          content:
            application/vnd.microsoft.appconfig.labelset+json:
              schema:
                $ref: '#/components/schemas/PagedLabel'
            application/json:
              schema:
                $ref: '#/components/schemas/PagedLabel'
        default:
          description: An unexpected error response.
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Error'
    head:
      operationId: CheckLabels
      description: Requests the headers and status of the given resource.
      parameters:
        - $ref: '#/components/parameters/ApiVersion'
        - $ref: '#/components/parameters/SyncTokenHeader'
        - $ref: '#/components/parameters/AcceptDatetimeHeader'
        - name: name
          in: query
          required: false
