openapi: 3.0.0
info:
  title: App Config Service
  version: 0000-00-00
tags: []
paths:
  /keys:
    get:
      operationId: GetKeys
      description: Gets a list of keys.
      parameters:
        - $ref: '#/components/parameters/ApiVersion'
        - $ref: '#/components/parameters/SyncTokenHeader'
        - $ref: '#/components/parameters/AcceptDatetimeHeader'
        - name: name
          in: query
          required: true
